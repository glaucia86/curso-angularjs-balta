<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJs - Aula 05</title>
</head>
<body>

    <div ng-controller="HomeController">
        <h3>Nome: {{user.name}}</h3>
        <h3>Idade: {{user.age}}</h3>
        <h3>Rua: {{user.address.street}}</h3>
        <h3>Cidade: {{user.address.city}}</h3>
        <h3>Estado: {{user.address.state}}</h3>
        <h3>Ativo?: <input type="checkbox" ng-model="user.isActive"></h3>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    
    <script>

        //Aqui estamos criando um m√≥dulo:
        angular.module('app', []); 
        var app = angular.module('app');

        app.controller('HomeController', function($scope) {
            $scope.user = {
                name: "Glaucia Lemos",
                age: "31",
                address: {
                    street: "Jorge Yunes, 181/103 - Recreio dos Bandeirantes",
                    city: "Rio de Janeiro",
                    state: "RJ"
                },
                isActive: false
            }

            console.log($scope.user);
        });
    </script>
</body>
</html>
