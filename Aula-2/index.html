<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJs - Aula 02</title>
</head>

<body>
    <h1 ng-controller="titleCtrl">{{title}}</h1>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>

    <script>

        //Aqui estamos criando um módulo:
        angular.module('app', ['ngRoute', 'app.Controllers']);
        angular.module('app.Controllers', []);
        angular.module('app.Admin', []);

        //Obtendo o módulo:
        var modulo = angular.module('app.Controllers');
        modulo.controller('titleCtrl', function ($scope) {
            $scope.title = "Seja Bem-Vindo!!"
        });

    </script>
</body>

</html>
