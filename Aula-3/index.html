<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJs - Aula 03</title>
</head>
<body>
    <div ng-controller="CorCtrl">
        <input type="text" ng-model="umaCor">
        <h1>Uma Cor: {{umaCor}}</h1>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    
    <script>

        //Aqui estamos criando um m√≥dulo:
        angular.module('app', []); 
        angular.module('app').controller('CorCtrl', function($scope) {
            $scope.umaCor = "azul";
        });
        
    </script>
</body>
</html>
