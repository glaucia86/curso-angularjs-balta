<!DOCTYPE html>
<html ng-app="app">

<head lang="pt-br">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div ng-controller="HomeCtrl" class="container">
        <input type="text" ng-model="filtro">
        <select ng-model="ordem">
            <option value="title">Título</option>
            <option value="category">Categoria</option>
        </select>
        <ul>
            <li ng-repeat="prd in products | filter: filtro | orderBy: ordem">
                {{ prd.title }} - {{ prd.category }}
            </li>
            <br/>
            <button type="button" class="btn btn-danger" ng-click="excluir(prd)">Excluir</button>
        </ul>

        <hr>

        <label>Produto:</label><br/>
        <input type="text" ng-model="product.title"><br/>
        <br/>
        <label>Categoria:</label><br/>
        <input type="text" ng-model="product.category"><br/>
        <br/>

        <button type="button" class="btn btn-info" ng-click="adicionar()">Adicionar</button>
        
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>

    <script>
        //Criando módulo:
        angular.module('app', []);
        var app = angular.module('app');

        app.controller('HomeCtrl', function ($scope) {

            $scope.product = {
                title: '', 
                category: ''    
            }

            $scope.products = [
                { title: 'Mouse', category: 'Informática' },
                { title: 'Teclado', category: 'Informática' },
                { title: 'Monitor', category: 'Informática' },
                { title: 'Mouse Pad', category: 'Informática' },
                { title: 'Mouse Sem Fio', category: 'Informática' },
                { title: 'Smartphone', category: 'Telefonia' },
                { title: 'Mesa', category: 'Escritório' },
                { title: 'Cadeira', category: 'Escritório' }
            ];

            $scope.adicionar = function() {
                //$scope.products.push({ title: 'Novo Produto', category: 'Nova Categoria' });
                Adicionar();
            };

            $scope.excluir = function(prd) {
                Remover(prd);
            };

            function Adicionar() {
                $scope.products.push($scope.product);
            };

            function Remover(prd) {
                var index = $scope.products.indexOf(prd);
                $scope.products.splice(index, 1);
            };            

            console.log($scope.products);
        });
    </script>
</body>
</html>
