<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJs - Aula 04</title>
</head>
<body>

    <div ng-controller="HomeController">
        <h1>{{title}}</h1>
    </div>
    <div ng-controller="NovoHomeController">
        <h1>{{title}}</h1>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    
    <script>

        //Aqui estamos criando um m√≥dulo:
        angular.module('app', []); 
        var app = angular.module('app');

        app.controller('HomeController', function($scope) {
            $scope.title = "Oi!"
        });
        
        app.controller('NovoHomeController', function ($scope) {
                $scope.title = "Oi de novo!"
            });
        
    </script>
</body>
</html>
